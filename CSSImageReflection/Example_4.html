<!-- Create a fade-out effect on the reflection -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                -webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,0));
            }
        </style>
    </head>
    <body>
        <h1>CSS Image Reflection</h1>

        <p>Show the reflection with gradient (to make a fade-out effect):</p>
        <img src="../images/img_tree.png">
    </body>
</html>
