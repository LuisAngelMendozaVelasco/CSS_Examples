<!--------------------------------------->
<!-- Create reflection below the image -->
<!--------------------------------------->

<!DOCTYPE html>
<html>
    <head>
        <style>
            img {-webkit-box-reflect: below;}
        </style>
    </head>
    <body>
        <h1>CSS Image Reflection</h1>

        <p>Show the reflection below the image:</p>
        <img src="../data/images/img_tree.png">
    </body>
</html>
