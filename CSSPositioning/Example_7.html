<!-- Set the top edge of an image using a pixel value -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                position: absolute;
                top: 0px;
            }
        </style>
    </head>
    <body>
        <img src="../images/smiley.gif" width="42" height="42">
        <h1>This is a heading</h1>
    </body>
</html>
