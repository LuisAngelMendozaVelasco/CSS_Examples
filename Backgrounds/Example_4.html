<!-------------------------------------------------------->
<!-- How to repeat a background image only horizontally -->
<!-------------------------------------------------------->

<!DOCTYPE html>
<html>
    <head>
        <style>
            body {  background-image: url("../data/images/gradient_bg.png");
                    background-repeat: repeat-x;}
        </style>
    </head>
    <body>
        <h1>Hello World!</h1>
        <p>Here, a background image is repeated only horizontally!</p>
    </body>
</html>
