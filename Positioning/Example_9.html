<!------------------------------------------------------->
<!-- Set the left edge of an image using a pixel value -->
<!------------------------------------------------------->

<!DOCTYPE html>
<html>
    <head>
        <style>
            img {   position: absolute;
                    left: 50px;}
        </style>
    </head>
    <body>
        <h1>This is a heading</h1>
        <img src="../data/images/smiley.gif" width="42" height="42">
    </body>
</html>
